<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json diff</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <header>
      <span class="logo">json-diff</span>
      <div class="login-container">
        <span id="greeting">Hello, <span id="greeting-login"></span>!</span>
        <button id="greeting-login-button">Log in</button>
      </div>
    </header>

    <main class="wrapper">
      <section id="promo" class="visible">
        <div class="promo-content">
          <p>Compare <span>two JSON objects</span> and see the <span>differences</span></p>
          <button id="start-button">Start</button>
        </div>
      </section>

      <section id="auth">
        <div class="auth-content">
          <h1>Login Form</h1>
          <form class="auth-form">
            <label for="login">LOGIN</label>
            <div class="auth-form__input-block">
              <input id="login" type="text" />
              <span hidden>Обязательное поле</span>
            </div>
            <button id="auth-button">Sign in</button>
          </form>
        </div>
      </section>

      <section id="main">
        <div class="main-content">
          <form class="main-form">
            <label for="oldJson">Old json</label>
            <div class="main-content__input-container">
              <textarea id="oldJson" rows="10" cols="50">
{
  "timeout": 20,
  "verbose": true,
  "host": "google.com"
}
              </textarea>
              <span hidden></span>
            </div>
            <label for="newJson">New json</label>
            <div class="main-content__input-container">
              <textarea id="newJson" rows="10" cols="50">
{
  "timeout": 50,
  "proxy": "888.888.88.88",
  "host": "google.com"
}
              </textarea>
              <span hidden></span>
            </div>
            <button>Show difference</button>
          </form>
        <div class="result"><div>
        </div>
      </section>

    </main>

    <footer>Copyright 2025 ©</footer>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
